<html>
  <head>
    <style media="screen">
      h1 {
        background-color: purple;
        color: white;
      }
    </style>
    <body>
      <h1>
        <center>
          Js Dom</h1>
      </center>
      <button id="a" type="button" name="button">pop</button>

      <p id="demo"></p>
      <button id="hm" name="display">display date</button>

      document.querySelector("#a").addEventListener("click", function () {
        alert("Welcome to Lpu");

      document.getElementById("hm").onclick = displayDate;
